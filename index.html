<!DOCTYPE html>
<html>
<head>
    <title>Fractales</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/accueil.css">

</head>
<body>
    <header>
        <h1>
            Fractales
        </h1>
    </header>
    <section class="section">
        <h1>
            Articles
        </h1>
        <label for="site-search">
            <h3>Rechercher un article: </h3>
        </label>
        <input placeholder="écrivez quelque chose..." type="search" id="article-search" name="q" class="search">
        <br> <br>

        <div id="articles">
            <!-- Générés automatiquement, voir scripts/pages/accueil.js -->
        </div>
    </section>
    <section class="section">
        <form onsubmit="ajouterArticle(event)">
            <h1>
                Ajouter un article
            </h1>
            <input id="formArticleTitre" placeholder="Titre" type="text"></input>
            <textarea id="formArticleDescription" placeholder="Description"></textarea>
            <textarea id="formArticleContenu" placeholder="Contenu HTML"></textarea>
            <input name="image" id="image" type="file"></input>
            <!-- Il n'est pas vraiment possible de styler un input de type file en css,
                c'est pourquoi l'on le rend invisible et l'on place un label par-dessus -->
            <label for="image">Importer une image</label>
            <input class="bouton" type="submit" value="Ajouter"></input>
        </form>
    </section>
    <iframe src="relou.html"></iframe>
</body>
<script type="text/javascript" src="./scripts/commun.js"></script>
</html>
